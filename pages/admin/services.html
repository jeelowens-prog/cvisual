<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/admin.css">
</head>

        <nav class="sidebar-nav">

                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                Dashboard
            </a>
            <a href="portfolio.html" class="nav-item">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                Portfolio
            </a>
            <a href="services.html" class="nav-item active">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                Services
            </a>
            <a href="inbox.html" class="nav-item">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                Inquiries
            </a>
            <a href="newsletter.html" class="nav-item">

        <div class="mt-auto">
            <button onclick="AdminApp.logout()" class="nav-item w-full text-left text-red-400 hover:text-red-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Déconnexion
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="header-admin">
            <h2 class="text-3xl font-bold text-gray-800">Gestion des Services</h2>
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium shadow-sm transition">
                + Nouveau Service
            </button>
        </header>

        <div id="servicesList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Services will be loaded here -->
        </div>

        <!-- Edit/Add Service Modal -->
        <div id="serviceModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center">
            <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold" id="modalTitle">Modifier le Service</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                
                <form id="serviceForm" class="space-y-4">
                    <input type="hidden" name="id" id="serviceIdField">
                    <div>
                        <label class="block text-sm font-medium mb-1">Nom du Service</label>
                        <input name="name" id="formName" type="text" required class="w-full border rounded-lg p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Prix (HTG)</label>
                        <input name="price" id="formPrice" type="text" required class="w-full border rounded-lg p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Délai</label>
                        <input name="delay" id="formDelay" type="text" required class="w-full border rounded-lg p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">ROI Moyen</label>
                        <input name="roi" id="formRoi" type="text" required class="w-full border rounded-lg p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Icône (Clé)</label>
                        <select name="icon" id="formIcon" class="w-full border rounded-lg p-2">
                            <option value="website">Website</option>
                            <option value="camera">Camera</option>
                            <option value="community">Community</option>
                            <option value="design">Design</option>
                            <option value="content">Content</option>
                        </select>
                    </div>

                    <div class="pt-4">
                        <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">
                            Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../../assets/js/admin.js"></script>
    <script>
        let servicesCache = [];

        async function loadServices() {
            const services = await AdminApp.request('/services');
            if (services && !services.error) {
                servicesCache = services;
                const list = document.getElementById('servicesList');
                list.innerHTML = servicesCache.map(s => `
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between mb-4">
                            <h4 class="font-bold text-lg">${s.name}</h4>
                            <div class="flex space-x-2">
                                <button onclick="editService(${s.id})" class="text-blue-600 hover:text-blue-700 font-medium text-sm">Modifier</button>
                                <button onclick="deleteService(${s.id})" class="text-red-600 hover:text-red-700 font-medium text-sm">Supprimer</button>
                            </div>
                        </div>
                        <div class="space-y-2 text-sm text-gray-600">
                            <div class="flex justify-between">
                                <span>Prix:</span>
                                <span class="font-semibold text-gray-900">${s.price}</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Délai:</span>
                                <span class="font-semibold text-gray-900">${s.delay}</span>
                            </div>
                            <div class="flex justify-between">
                                <span>ROI:</span>
                                <span class="font-semibold text-success font-bold">${s.roi}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function openModal(isEdit = false) {
            const modal = document.getElementById('serviceModal');
            const title = document.getElementById('modalTitle');
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('serviceForm');

            if (!isEdit) {
                form.reset();
                document.getElementById('serviceIdField').value = "";
                title.textContent = "Ajouter un Service";
                submitBtn.textContent = "Créer le service";
            } else {
                title.textContent = "Modifier le Service";
                submitBtn.textContent = "Enregistrer les modifications";
            }
            modal.classList.remove('hidden');
        }

        function editService(id) {
            const s = servicesCache.find(x => x.id === id);
            if (!s) return;

            openModal(true);
            document.getElementById('serviceIdField').value = s.id;
            document.getElementById('formName').value = s.name;
            document.getElementById('formPrice').value = s.price;
            document.getElementById('formDelay').value = s.delay;
            document.getElementById('formRoi').value = s.roi;
            document.getElementById('formIcon').value = s.icon || 'website';
        }

        async function deleteService(id) {
            if (!confirm('Supprimer ce service ?')) return;
            const res = await AdminApp.request(`/services/${id}`, { method: 'DELETE' });
            if (res && res.message) {
                AdminApp.showToast('Service supprimé');
                loadServices();
            }
        }

        function closeModal() {
            document.getElementById('serviceModal').classList.add('hidden');
        }

        document.getElementById('serviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('serviceIdField').value;
            const data = {
                name: document.getElementById('formName').value,
                price: document.getElementById('formPrice').value,
                delay: document.getElementById('formDelay').value,
                roi: document.getElementById('formRoi').value,
                icon: document.getElementById('formIcon').value,
                anchor: '#' + document.getElementById('formName').value.toLowerCase().replace(/ /g, '-')
            };

            const url = id ? `/services/${id}` : '/services';
            const method = id ? 'PUT' : 'POST';

            const res = await AdminApp.request(url, {
                method: method,
                body: JSON.stringify(data)
            });

            if (res && res.message) {
                AdminApp.showToast(id ? 'Service mis à jour !' : 'Service créé !');
                closeModal();
                loadServices();
            } else {
                alert('Erreur: ' + (res?.error || 'Inconnue'));
            }
        });

        loadServices();
    </script>
</body>
</html>
