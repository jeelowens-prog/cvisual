<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter - CVisual Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body class="admin-layout">
    <aside class="sidebar">
        <div class="sidebar-logo" onclick="window.location.href='../homepage.html'"><img src="../../assets/logo.jpg" alt="" class="w-10 rounded"><span>CVisual</span></div>
        <nav class="sidebar-nav">

            <a href="portfolio.html" class="nav-item">Portfolio</a>

        <div class="mt-auto"><button onclick="AdminApp.logout()" class="nav-item w-full text-left text-red-400">Déconnexion</button></div>

    <main class="main-content">

            <h2 class="text-3xl font-bold text-gray-800">Newsletter</h2>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Exporter CSV</button>

        </div>

    <script src="../../assets/js/admin.js"></script>

        document.getElementById('subscriberList').innerHTML = `
            <li class="py-3 flex justify-between">
                <span>test@example.com</span>
