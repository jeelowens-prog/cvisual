<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - CVisual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body class="login-container">
    <div class="login-card">
        <div class="text-center mb-8">
            <img src="../../assets/logo.jpg" alt="CVisual" class="w-16 h-16 mx-auto rounded-lg mb-4">
            <h1 class="text-2xl font-bold text-gray-800">CVisual Admin</h1>
            <p class="text-gray-600">Connectez-vous pour continuer</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
                <input type="text" id="username" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <input type="password" id="password" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
                Se connecter
            </button>
        </form>
        
        <div id="errorMessage" class="hidden mt-4 text-center text-red-500 text-sm"></div>
    </div>

    <script src="../../assets/js/admin.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');

            try {
                const response = await fetch('https://cvisual.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    AdminApp.setToken(data.access_token);
                    window.location.href = 'dashboard.html';
                } else {
                    errorEl.textContent = data.msg || 'Erreur de connexion';
                    errorEl.classList.remove('hidden');
                }
            } catch (err) {
                errorEl.textContent = 'Serveur inaccessible';
                errorEl.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
